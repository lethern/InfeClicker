<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>InfeClicker</title>

    <link rel="stylesheet" href="basic.css" type="text/css">

    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script> -->
	<script src="lib/alpinejs@2.8.2.js"></script>
    <script src="src/main.js"></script>
    <style>
        /* Add any necessary CSS styles here */
        .hidden { display: none; }
        .afordable { color: green; }
        .unitRow { margin: 10px 0; }
    </style>
</head>
<body x-data="clickerApp()">

<div class="container">
    <div class="title" style="padding: 15px 0; font-weight: bold; vertical-align: middle">
        <span style="font-size: 30px">InfeClicker </span>
        <span style="font-size: 25px">(0.3.0.</span><span style="font-size: 18px">004</span><span style="font-size: 25px">)</span>
    </div>

    <!-- Button to trigger showing tabs -->
    <button @click="showTabs()">Show Tabs</button>

    <!-- Tabs Section -->
    <div id="tabs_container" x-show="tabsVisible" x-transition>
        <div id="tabs">
            <template x-for="(tab, index) in tabs" :key="index">
                <button :class="{'active': activeTab === tab.name}" @click="setActiveTab(tab.name)">
                    <span x-text="tab.name"></span>
                </button>
            </template>
        </div>
    </div>

    <!-- Main Unit Section -->
    <div id="main" x-show="tabsVisible">
        <template x-for="unit in units" :key="unit.id">
            <div class="unitRow" x-show="unit.enabled">
                <span class="unitLabel" x-text="unit.userName + ': ' + unit.resourceAmount"></span>
                <button x-show="unit.config.addPerClick" @click="unit.onClick()">
                    <span x-text="unit.config.btnLabel || 'Buy 1'"></span>
                </button>
                <span class="unitInfo" x-show="unit.config.addPerSecond" x-text="' + ' + unit.config.addPerSecond"></span>
            </div>
        </template>
    </div>

    <!-- Tech Section -->
    <div id="tech" class="hidden">
        <!-- Tech Content Goes Here -->
    </div>

    <!-- Messages Section -->
    <div id="msgs"></div>
</div>
</body>
</html>
